    debugImplementation "com.github.chuckerteam.chucker:library:3.5.0", {
        exclude group: 'androidx.constraintlayout'
    }
    releaseImplementation "com.github.chuckerteam.chucker:library-no-op:3.5.0", {
        exclude group: 'androidx.constraintlayout'
    }*/

    // Kotlin
    api "androidx.core:core-ktx:1.5.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:28.2.0')

    //UIComponentsLib
    implementation("com.santander.globile:uicomponentslib:2.7.2") {
        exclude group: "com.squareup.retrofit2", module: "retrofit"
        exclude group: "androidx.constraintlayout", module: "constraintlayout"
        exclude group: "com.santander.globile.mobisec", module: "securekeyboard"
    }
    implementation("com.santander.globile.mobisec:securekeyboard:3.2.0") {
        exclude group: "androidx.constraintlayout", module: "constraintlayout"
    }

    implementation 'com.scottyab:rootbeer-lib:0.1.0'
