apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    // dexOptions {
    // Prevent OutOfMemory with MultiDex during the build phase
    //     javaMaxHeapSize "5120M"
    // }
    aaptOptions {
        cruncherEnabled = false
    }
    useLibrary 'org.apache.http.legacy'
    dexOptions {
        javaMaxHeapSize "4096M"
    }
    project.ext {
        archivesBaseName = "MinisterioJusticia"
    }
    signingConfigs {
        debug {
            keyAlias 'llave'
            keyPassword '1234567890'
            storeFile file('llave_android.keystore')
            storePassword '1234567890'
        }
        /*  debug {
             keyAlias 'ministeriojusticia2018'
             keyPassword 'ministeriojusticia2018'
             storeFile file('ministeriojusticia2018.keystore')
             storePassword 'ministeriojusticia2018'
         }*/
        /*debug {
            keyAlias 'alias_name'
            keyPassword 'mobility'
            storeFile file('my-release-key.keystore')
            storePassword 'mobility'
        }*/
    }
    compileSdkVersion 33
    defaultConfig {
        applicationId "es.santander.justicia"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 44
        versionName '2.0'

        multiDexEnabled true

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

        ndk {

        }

        buildConfigField("Boolean", "SSL_ACTIVE", "false")
    }


    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
        /* cmake {
             path "src/main/cpp/CMakeLists.txt"
             version "3.10.2"
         }*/
    }


    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("Boolean", "SSL_ACTIVE", "true")
        }
        debug {
            signingConfig signingConfigs.debug
            /*debuggable false*/
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    ndkVersion '25.0.8775105'
}


repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/ksoap2-android-releases/'
    }
    maven {
        url 'https://jitpack.io'
    }

    mavenCentral()
}

