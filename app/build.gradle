    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // SSL pinning library
    implementation(name: 'securitylibrary-release', ext: 'aar')
    implementation(name: 'tealium-5.0.4', ext: 'aar')
    implementation(name: 'pager_indicator', ext: 'aar')

    //implementation files('libs/ACEMPMOVContratos_v1_1_1.jar')
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'com.google.code.ksoap2-android:ksoap2-android-assembly:3.6.2'
    implementation 'com.google.android.gms:play-services-analytics:10.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'net.opacapp:multiline-collapsingtoolbar:1.2.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    testImplementation 'junit:junit:4.13'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'
    implementation 'com.github.alexandrius:accordion-swipe-layout:0.4.3'
    implementation('com.squareup.retrofit2:converter-simplexml:2.7.2') {
